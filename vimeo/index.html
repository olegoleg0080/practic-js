<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<button class="open-modal">Відкрити модалку</button>
<div class="modal" style="display: none;">
  <iframe class="player" src="https://player.vimeo.com/video/631774445" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  <button class="close-modal">Закрити модалку</button>
  <button class="rewind">Назад на 10 секунд</button>
  <button class="forward">Вперед на 10 секунд</button>
  <button class="volume-up">Збільшити звук</button>
  <button class="volume-down">Зменшити звук</button>
  <label for="playback-rate">Швидкість програвання:</label>
  <select class="playback-rate">
    <option value="0.5">0.5x</option>
    <option value="1" selected>1x</option>
    <option value="1.5">1.5x</option>
    <option value="2">2x</option>
  </select>
</div>
<div class="ad-modal" style="display: none;">
  <h2>Реклама</h2>
  <p>Тут може бути ваша реклама.</p>
  <button class="close-ad">Закрити рекламу</button>
  <button class="donate">ДОНАТ</button>
</div>

<script type="text/javascript" src="./index.js"></script>

</body>
</html>
