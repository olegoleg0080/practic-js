<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/anime.css" />
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="header__logo">
                    <img
                        class="header__logo-img"
                        src="../img/logo.png"
                        alt="logo"
                        style="width: 110px; height: 141px"
                    />
                    <h1 class="header__logo-text">Anime</h1>
                </div>
                <form class="header__search">
                    <input
                        placeholder="Поиск аниме"
                        type="text"
                        name="search-input"
                        id="search-input"
                        class="header__search-input"
                    />
                    <button class="header__search-btn" type="submit">
                        Найти
                    </button>
                </form>
                <div class="account">
                    <div class="sircle-account"></div>
                    <p class="name-account">oleg</p>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <ul class="pages">
                </ul>
                <div class="pagenation">
                    <button class="back-page">
                        <svg class="back-svg">
                            <use
                                href="../img/svg/pointer-left.svg#pointer-left"
                            ></use>
                        </svg>
                    </button>
                    <button class="this-page">1</button>
                    <button class="forward-page">
                        <svg class="forward-svg">
                            <use
                                href="../img/svg/pointer-left.svg#pointer-left"
                            ></use>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <h1>це футер і я не знаю шо сюди написати</h1>
        </footer>
        <script src="../js/anime.js"></script>
    </body>
</html>
