<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/clickerr.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="accounts">
                <div class="create-account">
                    <input placeholder="name" type="text" class="name-create"></input>
                    <input class="color-input" value="#FFFFFF" type="color">
                    <button class="create">
                        <svg class="account-svg">
                            <use href="../img/svg/create-accaunt.svg#Layer_1"></use>
                        </svg>
                    </button>
                </div>
                <div class="list-account"></div>
            </div>
            <div class="clicker">
                <div class="best">
                    <h1 class="bestScore">best Score</h1>
                    <h1 class="basts">0</h1>
                </div>
                <h1 class="timer">10</h1>
                <button class="clicker-btn">start</button>
                <button class="try-Again">try Again</button>
            </div>
            <div class="account-score">
                <h2 class="score-title">Score</h2>
                <div class="list-score">
                </div>
            </div>
        </div>
    </main>
    <script src="../js/clickerr.js" type="module"></script>
</body>
</html>
